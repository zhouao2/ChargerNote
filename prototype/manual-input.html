<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记一笔</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        .keypad-button {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            transition: all 0.2s;
        }
        .keypad-button:active {
            background: #e9ecef;
            transform: scale(0.95);
        }
        .confirm-button {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        }
        .expense-mode {
            border-bottom: 2px solid #ff6b35;
        }
        .input-field {
            background: #f8f9fa;
            border: none;
            outline: none;
        }
        .input-field:focus {
            background: white;
            box-shadow: 0 0 0 2px #ff6b35;
        }
    </style>
</head>
<body class="bg-white">
    <!-- 状态栏 -->
    <div class="bg-black text-white text-xs font-medium px-6 py-1 flex justify-between items-center">
        <span>13:07</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 顶部导航 -->
    <div class="bg-white px-6 py-4 border-b border-gray-100">
        <div class="flex items-center justify-between">
            <button class="text-gray-600 text-xl">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-800">记一笔</h1>
            <div class="flex items-center space-x-2">
                <span class="text-orange-500 text-sm">自定义</span>
                <button class="w-6 h-6 bg-orange-500 rounded flex items-center justify-center">
                    <i class="fas fa-check text-white text-xs"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 充电记账标题 -->
    <div class="px-6 py-4">
        <div class="flex items-center">
            <h2 class="text-orange-500 font-medium text-lg">充电记账</h2>
        </div>
    </div>

    <!-- 金额输入区域 -->
    <div class="px-6 py-6">
        <div class="flex items-center justify-between">
            <div class="flex-1">
                <div class="text-6xl font-light text-blue-400 mb-2">89.50</div>
                <div class="text-sm text-gray-500">实付金额 (电费¥77.50 + 服务费¥12.00)</div>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mb-2">
                    <i class="fas fa-camera text-gray-600"></i>
                </div>
                <span class="text-xs text-gray-500">拍照</span>
            </div>
        </div>
    </div>

    <!-- 详细信息输入区域 -->
    <div class="px-6 py-4 space-y-4">
        <!-- 充电地点 -->
        <div class="flex items-center justify-between py-3">
            <div class="flex items-center space-x-3">
                <div class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center">
                    <i class="fas fa-map-marker-alt text-gray-600 text-xs"></i>
                </div>
                <span class="text-gray-800">充电地点</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-gray-600">特斯拉超级充电站</span>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </div>
        </div>

        <!-- 充电度数 -->
        <div class="flex items-center justify-between py-3">
            <div class="flex items-center space-x-3">
                <div class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center">
                    <i class="fas fa-bolt text-gray-600 text-xs"></i>
                </div>
                <span class="text-gray-800">充电度数</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-gray-600">45.2 kWh</span>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </div>
        </div>

        <!-- 电费金额 -->
        <div class="flex items-center justify-between py-3">
            <div class="flex items-center space-x-3">
                <div class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center">
                    <i class="fas fa-yen-sign text-gray-600 text-xs"></i>
                </div>
                <span class="text-gray-800">电费金额</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-gray-600">¥77.50</span>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </div>
        </div>

        <!-- 服务费 -->
        <div class="flex items-center justify-between py-3">
            <div class="flex items-center space-x-3">
                <div class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center">
                    <i class="fas fa-hand-holding-usd text-gray-600 text-xs"></i>
                </div>
                <span class="text-gray-800">服务费</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-gray-600">¥12.00</span>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </div>
        </div>

        <!-- 实付金额 -->
        <div class="flex items-center justify-between py-3">
            <div class="flex items-center space-x-3">
                <div class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center">
                    <i class="fas fa-credit-card text-gray-600 text-xs"></i>
                </div>
                <span class="text-gray-800">实付金额</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-gray-600 font-semibold">¥89.50</span>
                <i class="fas fa-check text-green-500 text-sm"></i>
            </div>
        </div>

        <!-- 充电时间 -->
        <div class="flex items-center justify-between py-3">
            <div class="flex items-center space-x-3">
                <div class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center">
                    <i class="fas fa-clock text-gray-600 text-xs"></i>
                </div>
                <span class="text-gray-800">充电时间</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-gray-600">今天 14:30</span>
                <i class="fas fa-times text-gray-400 text-sm"></i>
            </div>
        </div>

        <!-- 停车费 -->
        <div class="flex items-center justify-between py-3">
            <div class="flex items-center space-x-3">
                <div class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center">
                    <i class="fas fa-parking text-gray-600 text-xs"></i>
                </div>
                <span class="text-gray-800">停车费</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-gray-600">¥0.00</span>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </div>
        </div>


        <!-- 备注 -->
        <div class="flex items-center justify-between py-3">
            <div class="flex items-center space-x-3">
                <div class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center">
                    <i class="fas fa-sticky-note text-gray-600 text-xs"></i>
                </div>
                <span class="text-gray-800">备注</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-gray-400">...</span>
                <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            </div>
        </div>

    </div>

    <!-- 数字键盘 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="grid grid-cols-4 h-80">
            <!-- 左侧功能按钮 -->
            <div class="col-span-1 bg-gray-50 flex flex-col justify-center space-y-8">
                <div class="text-center">
                    <div class="text-orange-500 text-sm font-medium">充电</div>
                </div>
                <div class="text-center">
                    <div class="text-gray-400 text-sm">换电</div>
                </div>
                <div class="text-center">
                    <div class="text-gray-400 text-sm">维修</div>
                </div>
            </div>

            <!-- 数字键盘 -->
            <div class="col-span-2 grid grid-cols-3 gap-1 p-2">
                <!-- 第一行 -->
                <button class="keypad-button rounded-lg text-xl font-medium">7</button>
                <button class="keypad-button rounded-lg text-xl font-medium">8</button>
                <button class="keypad-button rounded-lg text-xl font-medium">9</button>
                
                <!-- 第二行 -->
                <button class="keypad-button rounded-lg text-xl font-medium">4</button>
                <button class="keypad-button rounded-lg text-xl font-medium">5</button>
                <button class="keypad-button rounded-lg text-xl font-medium">6</button>
                
                <!-- 第三行 -->
                <button class="keypad-button rounded-lg text-xl font-medium">1</button>
                <button class="keypad-button rounded-lg text-xl font-medium">2</button>
                <button class="keypad-button rounded-lg text-xl font-medium">3</button>
                
                <!-- 第四行 -->
                <button class="keypad-button rounded-lg text-xl font-medium">.</button>
                <button class="keypad-button rounded-lg text-xl font-medium">0</button>
                <button class="keypad-button rounded-lg text-xl font-medium">
                    <i class="fas fa-backspace text-gray-600"></i>
                </button>
            </div>

            <!-- 右侧操作按钮 -->
            <div class="col-span-1 bg-gray-50 flex flex-col justify-center space-y-4 p-2">
                <button class="w-full h-12 bg-gray-200 rounded-lg flex items-center justify-center">
                    <i class="fas fa-chevron-up text-gray-600"></i>
                </button>
                <button class="w-full h-12 bg-gray-200 rounded-lg flex items-center justify-center">
                    <i class="fas fa-minus text-gray-600"></i>
                </button>
                <button class="w-full h-12 bg-gray-200 rounded-lg flex items-center justify-center">
                    <i class="fas fa-plus text-gray-600"></i>
                </button>
                <button class="w-full h-20 confirm-button rounded-lg flex items-center justify-center text-white font-semibold text-lg">
                    确定
                </button>
            </div>
        </div>
    </div>

    <!-- 底部安全区域 -->
    <div class="h-80"></div>
</body>
</html>

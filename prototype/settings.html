<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #34C759 0%, #30B04F 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .setting-item {
            transition: background-color 0.2s;
        }
        .setting-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="bg-black text-white text-xs font-medium px-6 py-1 flex justify-between items-center">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 顶部导航 -->
    <div class="gradient-bg text-white px-6 py-4">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">设置</h1>
            <i class="fas fa-user-circle text-2xl"></i>
        </div>
        
        <!-- 用户信息卡片 -->
        <div class="bg-white bg-opacity-20 rounded-2xl p-4 backdrop-blur-sm">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-white bg-opacity-30 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-white text-xl"></i>
                </div>
                <div>
                    <div class="text-white font-medium">充电记账用户</div>
                    <div class="text-white text-opacity-80 text-sm">已记录 156 条充电记录</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="px-6 py-6">
        <!-- 货币单位设置 -->
        <div class="bg-white rounded-2xl card-shadow mb-6">
            <div class="p-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">货币单位</h3>
            </div>
            
            <div class="space-y-1">
                <div class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-yen-sign text-green-600"></i>
                        <span class="text-gray-800">人民币 (¥)</span>
                    </div>
                    <i class="fas fa-check text-green-600"></i>
                </div>
                
                <div class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-dollar-sign text-gray-400"></i>
                        <span class="text-gray-500">美元 ($)</span>
                    </div>
                </div>
                
                <div class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-euro-sign text-gray-400"></i>
                        <span class="text-gray-500">欧元 (€)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分类管理 -->
        <div class="bg-white rounded-2xl card-shadow mb-6">
            <div class="p-4 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-800">分类管理</h3>
                    <button class="text-green-600 text-sm font-medium">
                        <i class="fas fa-plus mr-1"></i>添加
                    </button>
                </div>
            </div>
            
            <div class="space-y-1">
                <div class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-6 h-6 bg-orange-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-charging-station text-orange-600 text-xs"></i>
                        </div>
                        <span class="text-gray-800">特斯拉充电站</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="text-gray-400">
                            <i class="fas fa-edit text-sm"></i>
                        </button>
                        <button class="text-red-400">
                            <i class="fas fa-trash text-sm"></i>
                        </button>
                    </div>
                </div>
                
                <div class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-6 h-6 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-charging-station text-blue-600 text-xs"></i>
                        </div>
                        <span class="text-gray-800">小鹏充电站</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="text-gray-400">
                            <i class="fas fa-edit text-sm"></i>
                        </button>
                        <button class="text-red-400">
                            <i class="fas fa-trash text-sm"></i>
                        </button>
                    </div>
                </div>
                
                <div class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-6 h-6 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-charging-station text-green-600 text-xs"></i>
                        </div>
                        <span class="text-gray-800">蔚来换电站</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="text-gray-400">
                            <i class="fas fa-edit text-sm"></i>
                        </button>
                        <button class="text-red-400">
                            <i class="fas fa-trash text-sm"></i>
                        </button>
                    </div>
                </div>
                
                <div class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-6 h-6 bg-purple-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-charging-station text-purple-600 text-xs"></i>
                        </div>
                        <span class="text-gray-800">国家电网</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="text-gray-400">
                            <i class="fas fa-edit text-sm"></i>
                        </button>
                        <button class="text-red-400">
                            <i class="fas fa-trash text-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据管理 -->
        <div class="bg-white rounded-2xl card-shadow mb-6">
            <div class="p-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">数据管理</h3>
            </div>
            
            <div class="space-y-1">
                <div class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-download text-blue-600"></i>
                        <span class="text-gray-800">导出CSV数据</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                
                <div class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-cloud-upload-alt text-green-600"></i>
                        <span class="text-gray-800">备份到iCloud</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                
                <div class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-cloud-download-alt text-purple-600"></i>
                        <span class="text-gray-800">从iCloud恢复</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 危险操作 -->
        <div class="bg-white rounded-2xl card-shadow mb-6">
            <div class="p-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">危险操作</h3>
            </div>
            
            <div class="space-y-1">
                <div class="setting-item flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-trash text-red-500"></i>
                        <span class="text-red-500">清除所有数据</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 应用信息 -->
        <div class="bg-white rounded-2xl card-shadow">
            <div class="p-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">应用信息</h3>
            </div>
            
            <div class="space-y-1">
                <div class="setting-item flex items-center justify-between p-4">
                    <span class="text-gray-500">版本号</span>
                    <span class="text-gray-800">1.0.0</span>
                </div>
                
                <div class="setting-item flex items-center justify-between p-4">
                    <span class="text-gray-500">构建版本</span>
                    <span class="text-gray-800">2024.01.15</span>
                </div>
                
                <div class="setting-item flex items-center justify-between p-4">
                    <span class="text-gray-500">开发者</span>
                    <span class="text-gray-800">充电记账团队</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="grid grid-cols-4">
            <button class="flex flex-col items-center py-3 text-gray-400">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">记账</span>
            </button>
            <button class="flex flex-col items-center py-3 text-gray-400">
                <i class="fas fa-chart-bar text-xl mb-1"></i>
                <span class="text-xs">统计</span>
            </button>
            <button class="flex flex-col items-center py-3 text-gray-400">
                <i class="fas fa-history text-xl mb-1"></i>
                <span class="text-xs">历史</span>
            </button>
            <button class="flex flex-col items-center py-3 text-green-600">
                <i class="fas fa-cog text-xl mb-1"></i>
                <span class="text-xs font-medium">设置</span>
            </button>
        </div>
    </div>

    <!-- 底部安全区域 -->
    <div class="h-20"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #34C759 0%, #30B04F 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .chart-bar {
            background: linear-gradient(135deg, #34C759 0%, #30B04F 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="bg-black text-white text-xs font-medium px-6 py-1 flex justify-between items-center">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 顶部导航 -->
    <div class="gradient-bg text-white px-6 py-4">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">统计分析</h1>
            <i class="fas fa-download text-xl"></i>
        </div>
        
        <!-- 时间维度切换 -->
        <div class="bg-white bg-opacity-20 rounded-2xl p-1 backdrop-blur-sm">
            <div class="grid grid-cols-3 gap-1">
                <button class="bg-white text-green-600 rounded-xl py-2 px-4 text-sm font-medium">月</button>
                <button class="text-white text-opacity-80 py-2 px-4 text-sm">季</button>
                <button class="text-white text-opacity-80 py-2 px-4 text-sm">年</button>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="px-6 py-6">
        <!-- 支出统计卡片 -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white rounded-2xl p-4 card-shadow">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-500 text-sm">本月支出</span>
                    <i class="fas fa-arrow-up text-green-500 text-sm"></i>
                </div>
                <div class="text-2xl font-bold text-gray-800">¥1,247</div>
                <div class="text-green-500 text-sm">+12.5%</div>
            </div>
            
            <div class="bg-white rounded-2xl p-4 card-shadow">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-500 text-sm">充电次数</span>
                    <i class="fas fa-charging-station text-blue-500 text-sm"></i>
                </div>
                <div class="text-2xl font-bold text-gray-800">23</div>
                <div class="text-blue-500 text-sm">+3次</div>
            </div>
        </div>

        <!-- 趋势图 -->
        <div class="bg-white rounded-2xl p-6 card-shadow mb-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">支出趋势</h3>
                <span class="text-sm text-gray-500">最近7天</span>
            </div>
            
            <!-- 简化的柱状图 -->
            <div class="flex items-end justify-between h-32 space-x-2">
                <div class="flex flex-col items-center">
                    <div class="w-6 bg-gray-200 rounded-t" style="height: 60px;"></div>
                    <span class="text-xs text-gray-500 mt-2">周一</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-6 chart-bar rounded-t" style="height: 80px;"></div>
                    <span class="text-xs text-gray-500 mt-2">周二</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-6 chart-bar rounded-t" style="height: 100px;"></div>
                    <span class="text-xs text-gray-500 mt-2">周三</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-6 chart-bar rounded-t" style="height: 70px;"></div>
                    <span class="text-xs text-gray-500 mt-2">周四</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-6 chart-bar rounded-t" style="height: 90px;"></div>
                    <span class="text-xs text-gray-500 mt-2">周五</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-6 chart-bar rounded-t" style="height: 120px;"></div>
                    <span class="text-xs text-gray-500 mt-2">周六</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-6 chart-bar rounded-t" style="height: 85px;"></div>
                    <span class="text-xs text-gray-500 mt-2">周日</span>
                </div>
            </div>
        </div>

        <!-- 地点分布图 -->
        <div class="bg-white rounded-2xl p-6 card-shadow">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">地点分布</h3>
                <span class="text-sm text-gray-500">按消费金额</span>
            </div>
            
            <!-- 地点列表 -->
            <div class="space-y-4">
                <!-- 地点 1 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-charging-station text-orange-600 text-sm"></i>
                        </div>
                        <div>
                            <div class="font-medium text-gray-800">特斯拉超级充电站</div>
                            <div class="text-sm text-gray-500">8次充电</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-semibold text-gray-800">¥456.80</div>
                        <div class="w-16 bg-gray-200 rounded-full h-2 mt-1">
                            <div class="bg-orange-500 h-2 rounded-full" style="width: 85%;"></div>
                        </div>
                    </div>
                </div>

                <!-- 地点 2 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-charging-station text-blue-600 text-sm"></i>
                        </div>
                        <div>
                            <div class="font-medium text-gray-800">小鹏充电站</div>
                            <div class="text-sm text-gray-500">6次充电</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-semibold text-gray-800">¥312.40</div>
                        <div class="w-16 bg-gray-200 rounded-full h-2 mt-1">
                            <div class="bg-blue-500 h-2 rounded-full" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>

                <!-- 地点 3 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-charging-station text-green-600 text-sm"></i>
                        </div>
                        <div>
                            <div class="font-medium text-gray-800">蔚来换电站</div>
                            <div class="text-sm text-gray-500">4次换电</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-semibold text-gray-800">¥280.00</div>
                        <div class="w-16 bg-gray-200 rounded-full h-2 mt-1">
                            <div class="bg-green-500 h-2 rounded-full" style="width: 55%;"></div>
                        </div>
                    </div>
                </div>

                <!-- 地点 4 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-charging-station text-purple-600 text-sm"></i>
                        </div>
                        <div>
                            <div class="font-medium text-gray-800">国家电网</div>
                            <div class="text-sm text-gray-500">5次充电</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-semibold text-gray-800">¥198.30</div>
                        <div class="w-16 bg-gray-200 rounded-full h-2 mt-1">
                            <div class="bg-purple-500 h-2 rounded-full" style="width: 40%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="grid grid-cols-4">
            <button class="flex flex-col items-center py-3 text-gray-400">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">记账</span>
            </button>
            <button class="flex flex-col items-center py-3 text-green-600">
                <i class="fas fa-chart-bar text-xl mb-1"></i>
                <span class="text-xs font-medium">统计</span>
            </button>
            <button class="flex flex-col items-center py-3 text-gray-400">
                <i class="fas fa-history text-xl mb-1"></i>
                <span class="text-xs">历史</span>
            </button>
            <button class="flex flex-col items-center py-3 text-gray-400">
                <i class="fas fa-cog text-xl mb-1"></i>
                <span class="text-xs">设置</span>
            </button>
        </div>
    </div>

    <!-- 底部安全区域 -->
    <div class="h-20"></div>
</body>
</html>

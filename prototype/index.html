<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充电记账 - 原型展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 430px;
            height: 932px;
            background: #000;
            border-radius: 50px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 42px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">充电记账 iOS 应用原型</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 justify-items-center">
            <!-- 记账页面 -->
            <div class="text-center">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">记账页面</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="home.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 统计页面 -->
            <div class="text-center">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">统计页面</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="analytics.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 历史页面 -->
            <div class="text-center">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">历史页面</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="history.html"></iframe>
                    </div>
                </div>
            </div>
            
            <!-- 设置页面 -->
            <div class="text-center">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">设置页面</h2>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <iframe src="settings.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 额外功能展示 -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold text-center mb-8 text-gray-800">附加功能</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 justify-items-center max-w-4xl mx-auto">
                <!-- 手动输入弹窗 -->
                <div class="text-center">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700">手动输入弹窗</h3>
                    <div class="phone-frame">
                        <div class="phone-screen">
                            <iframe src="manual-input.html"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-12 text-center">
            <p class="text-gray-600">iPhone 16 Pro Max 尺寸 (430×932px) | 基于 iOS Human Interface Guidelines</p>
        </div>
    </div>
</body>
</html>
